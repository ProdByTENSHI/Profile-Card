<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="res/favicon-32x32.png" />

    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="card top"></div>

      <div class="card bottom">
        <h1 class="card__name">Victor Crest</h1>
        <span class="card__age">26</span>
        <p class="card__location">London</p>
        <hr />

        <ul class="stats">
          <il>
            <h1 class="stats__number">80K</h1>
            <p class="stats__name">Followers</p>
          </il>
          <il>
            <h1 class="stats__number">803K</h1>
            <p class="stats__name">Likes</p>
          </il>
          <il>
            <h1 class="stats__number">1.4K</h1>
            <p class="stats__name">Photos</p>
          </il>
        </ul>
      </div>
    </main>
  </body>
</html>
